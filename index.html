<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Music Genre</title>
</head>
<body>
    <!-- nav -->
    <div class="header">
        <h1 class="title">Favorite Music</h1>
        <div class="selections">
            <button class="btn" onclick="changeMusic('90s')">90s</button>
            <button class="btn" onclick="changeMusic('japanese')">J pop/RnB</button>
            <button class="btn" onclick="changeMusic('chinese')">C pop/RnB</button>
        </div>
    </div>

    <!-- new added wrapper -->
    <div class="wrapper">
        <div class="profile">
            <div class="album">
                <img src="https://upload.wikimedia.org/wikipedia/en/1/10/Childish_Gambino_-_Awaken%2C_My_Love%21.png" alt="" class="profileImg">
            </div>
            <div class="desc">
                <div class="albumName">"Awaken, My Love!"</div>
                <div class="name">Childish Gambino</div>
            </div>
        </div>
        
    </div>



    <script src="/app.js"></script>
</body>
</html>
